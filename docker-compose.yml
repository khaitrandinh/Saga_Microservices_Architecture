services:
  mongo-user:
    image: mongo
    container_name: mongo-user
    ports:
      - "27017:27017"

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - "${USER_SERVICE_PORT}:${USER_SERVICE_PORT}"
    environment:
      - PORT=${USER_SERVICE_PORT}
      - MONGO_URI=${USER_SERVICE_MONGO_URI}
      - JWT_SECRET=${USER_SERVICE_JWT_SECRET}
    depends_on:
      - mongo-user

  mongo-product:
    image: mongo
    container_name: mongo-product
    ports:
      - "27018:27017"

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    ports:
      - "${PRODUCT_SERVICE_PORT}:${PRODUCT_SERVICE_PORT}"
    environment:
      - PORT=${PRODUCT_SERVICE_PORT}
      - MONGO_URI=${PRODUCT_SERVICE_MONGO_URI}
      - JWT_SECRET=${PRODUCT_SERVICE_JWT_SECRET}
    depends_on:
      - mongo-product

  mongo-order:
    image: mongo
    container_name: mongo-order
    ports:
      - "27019:27017"

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    ports:
      - "${ORDER_SERVICE_PORT}:${ORDER_SERVICE_PORT}"
    environment:
      - PORT=${ORDER_SERVICE_PORT}
      - MONGO_URI=${ORDER_SERVICE_MONGO_URI}
      - PRODUCT_SERVICE_URL=${ORDER_SERVICE_PRODUCT_SERVICE_URL}
      - PAYMENT_SERVICE_URL=${ORDER_SERVICE_PAYMENT_SERVICE_URL}
      - JWT_SECRET=${ORDER_SERVICE_JWT_SECRET}
    depends_on:
      - mongo-order
      - product-service

  mongo-payment:
    image: mongo
    container_name: mongo-payment
    ports:
      - "27020:27017"
  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    ports:
      - "${PAYMENT_SERVICE_PORT}:${PAYMENT_SERVICE_PORT}"
    environment:
      - PORT=${PAYMENT_SERVICE_PORT}
      - MONGO_URI=${PAYMENT_SERVICE_MONGO_URI}
      - PRODUCT_SERVICE_URL=${PAYMENT_SERVICE_PRODUCT_SERVICE_URL}
      - JWT_SECRET=${PAYMENT_SERVICE_JWT_SECRET}
    depends_on:
      - mongo-payment
      - product-service
  zookeeper:
      image: confluentinc/cp-zookeeper:7.0.1
      environment:
        ZOOKEEPER_CLIENT_PORT: 2181
        ZOOKEEPER_TICK_TIME: 2000
      ports:
        - "2181:2181"

  kafka:
      image: confluentinc/cp-kafka:7.0.1
      depends_on:
        - zookeeper
      ports:
        - "9092:9092"
      environment:
        KAFKA_BROKER_ID: 1
        KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  kafka-ui:
    image: provectuslabs/kafka-ui
    ports: [ "8080:8080" ]
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092